<section class="quiz-section py-20 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-900 mb-4">
        Find Your Perfect Treatment
      </h2>
      <p class="text-xl text-gray-600">
        Take our quick quiz to discover which IV therapy is right for you
      </p>
    </div>

    <div class="max-w-2xl mx-auto">
      <div id="quiz-container" class="bg-white rounded-lg shadow-lg p-8">
        <div id="quiz-question" class="mb-6">
          <h3 class="text-2xl font-semibold mb-4">
            What's your primary health goal?
          </h3>
          <div class="space-y-3">
            <button
              class="quiz-option w-full text-left p-4 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors"
              data-value="hydration"
            >
              üíß Better Hydration & Energy
            </button>
            <button
              class="quiz-option w-full text-left p-4 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors"
              data-value="recovery"
            >
              üèÉ‚Äç‚ôÇÔ∏è Post-Workout Recovery
            </button>
            <button
              class="quiz-option w-full text-left p-4 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors"
              data-value="wellness"
            >
              ‚ú® General Wellness & Immunity
            </button>
            <button
              class="quiz-option w-full text-left p-4 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors"
              data-value="beauty"
            >
              üíé Beauty & Anti-Aging
            </button>
          </div>
        </div>

        <div id="quiz-result" class="hidden">
          <div class="text-center">
            <div class="mb-6">
              <div
                class="w-20 h-20 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-4"
              >
                <span class="text-3xl">üéØ</span>
              </div>
              <h3 class="text-2xl font-bold text-gray-900 mb-2">
                Perfect Match Found!
              </h3>
              <p class="text-gray-600 mb-6">
                Based on your answers, we recommend:
              </p>
            </div>

            <div
              id="recommended-treatment"
              class="bg-blue-50 rounded-lg p-6 mb-6"
            >
              <!-- Treatment recommendation will be inserted here -->
            </div>

            <button
              id="book-treatment"
              class="bg-blue-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
            >
              Book Your Treatment
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const quizOptions = document.querySelectorAll(".quiz-option");
    const quizQuestion = document.getElementById("quiz-question");
    const quizResult = document.getElementById("quiz-result");
    const recommendedTreatment = document.getElementById(
      "recommended-treatment",
    );

    const treatments = {
      hydration: {
        name: "Hydration Boost IV",
        description: "Perfect for dehydration, fatigue, and energy enhancement",
        benefits: ["Rapid hydration", "Increased energy", "Mental clarity"],
      },
      recovery: {
        name: "Athletic Recovery IV",
        description: "Designed for post-workout recovery and muscle repair",
        benefits: [
          "Faster recovery",
          "Reduced muscle soreness",
          "Enhanced performance",
        ],
      },
      wellness: {
        name: "Immunity Boost IV",
        description: "Strengthen your immune system and overall wellness",
        benefits: ["Enhanced immunity", "Better sleep", "Stress reduction"],
      },
      beauty: {
        name: "Beauty Glow IV",
        description: "Anti-aging and beauty enhancement from within",
        benefits: ["Glowing skin", "Hair & nail health", "Anti-aging effects"],
      },
    };

    quizOptions.forEach((option) => {
      option.addEventListener("click", function () {
        const value = this.dataset.value;
        const treatment = treatments[value];

        recommendedTreatment.innerHTML = `
        <h4 class="text-xl font-bold text-blue-900 mb-2">${treatment.name}</h4>
        <p class="text-gray-700 mb-4">${treatment.description}</p>
        <div class="text-left">
          <h5 class="font-semibold text-gray-900 mb-2">Key Benefits:</h5>
          <ul class="space-y-1">
            ${treatment.benefits.map((benefit) => `<li class="text-gray-700">‚Ä¢ ${benefit}</li>`).join("")}
          </ul>
        </div>
      `;

        quizQuestion.classList.add("hidden");
        quizResult.classList.remove("hidden");
      });
    });

    document
      .getElementById("book-treatment")
      .addEventListener("click", function () {
        // Trigger booking modal or scroll to booking section
        const bookingSection = document.getElementById("booking-container");
        if (bookingSection) {
          bookingSection.scrollIntoView({ behavior: "smooth" });
        }
      });
  });
</script>
