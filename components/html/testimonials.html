<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Testimonials & Success Stories | Stay Dripped® Mobile IV</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">

  <style>
    .elfsight-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 40px 20px;
      box-shadow: 0 10px 30px rgb(0 0 0 / 8%);
      border-top: 5px solid #2c5aa0;
    }

    .google-reviews-widget-section {
      padding: 60px 20px;
      background: #f5f9ff;
    }

    .google-reviews-widget-section h2 {
      color: #2c5aa0;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.4rem;
    }

    .floating-review-btn {
      position: fixed;
      right: 30px;
      padding: 10px 18px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 6px 18px rgb(0 0 0 / 20%);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .floating-review-btn:hover {
      transform: scale(1.07);
    }

    .floating-review-btn.google {
      bottom: 100px;
      background-color: #2c5aa0;
    }

    .floating-review-btn.yelp {
      bottom: 60px;
      background-color: #af0606;
    }

    .floating-review-btn.facebook {
      bottom: 20px;
      background-color: #3b5998;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header id="header">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a href="../index.html">
            <img src="../assets/images/logo.png" alt="Qualiphy" class="logo">
          </a>
        </div>
        <div class="navbar-menu">
          <ul class="navbar-nav">
            <li><a href="../index.html" class="nav-link">Home</a></li>
            <li><a href="services.html" class="nav-link">Services</a></li>
            <li><a href="membership.html" class="nav-link">Membership</a></li>
          </ul>
          <button class="btn btn-primary" onclick="openBookingModal()">Book Now</button>
        </div>
      </div>
  
  <!-- Google Reviews Widget -->
  <section class="google-reviews-widget-section">
    <div class="container">
      <h1>What Our Patients Are Saying</h1>
        <p>Real transformations from real people who chose Stay Dripped Mobile IV for their wellness journey</p>
      <div class="elfsight-wrapper">
        <script src="https://static.elfsight.com/platform/platform.js" async></script>
        <div class="elfsight-app-d433d327-22a0-44e1-b166-f607a4df45d8" data-elfsight-app-lazy></div>
      </div>
    </div>
  </section>

  <!-- Floating Review Buttons -->
  <a href="https://g.co/kgs/ySTNw64"
     class="floating-review-btn google"
     target="_blank" rel="noopener">
    ★ Google
  </a>

  <a href="https://www.yelp.com/biz/stay-dripped-mobile-iv-scottsdale-2"
     class="floating-review-btn yelp"
     target="_blank" rel="noopener">
    ★ Yelp
  </a>

  <a href="https://www.facebook.com/Staydrippediv/"
     class="floating-review-btn facebook"
     target="_blank" rel="noopener">
    ★ Facebook
  </a>

  <!-- JavaScript -->
  <script>
    function openBookingModal() {
      window.location.href = '../index.html#contact';
    }
  </script>
</body>
</html>
