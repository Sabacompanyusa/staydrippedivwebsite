<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Premium mobile IV therapy delivered to you. Professional hydration, NAD+, and wellness services in Scottsdale & Phoenix."
    />

    <!-- Preload critical resources -->
    <link rel="preload" href="/css/main.css" as="style" />
    <link rel="preload" href="/js/main.js" as="script" />

    <!-- Favicon and manifest -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="mask-icon"
      href="/assets/icons/safari-pinned-tab.svg"
      color="#1a2a47"
    />
    <meta name="theme-color" content="#1a2a47" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Stay Dripped Mobile IV - Premium Mobile IV Therapy"
    />
    <meta
      property="og:description"
      content="Professional hydration, NAD+, and wellness services delivered to you in Scottsdale & Phoenix. Recharge. Rejuvenate. Repeat."
    />
    <meta property="og:image" content="/assets/images/social-preview.jpg" />
    <meta property="og:url" content="https://staydrippedmobileiv.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Stay Dripped Mobile IV - Premium Mobile IV Therapy"
    />
    <meta
      name="twitter:description"
      content="Professional hydration, NAD+, and wellness services delivered to you in Scottsdale & Phoenix."
    />
    <meta name="twitter:image" content="/assets/images/social-preview.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Stay Dripped Mobile IV",
        "description": "Premium mobile IV therapy services",
        "url": "https://staydrippedmobileiv.com",
        "telephone": "+1-555-DRIPPED",
        "priceRange": "$$",
        "servesCuisine": "Health & Wellness",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Scottsdale",
          "addressRegion": "AZ",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "33.4942",
          "longitude": "-111.9261"
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday"
          ],
          "opens": "07:00",
          "closes": "21:00"
        },
        "sameAs": [
          "https://facebook.com/staydrippedmobileiv",
          "https://instagram.com/staydrippedmobileiv"
        ]
      }
    </script>

    <title>
      Stay Dripped Mobile IV - Premium Mobile IV Therapy in Scottsdale & Phoenix
    </title>

    <!-- Critical CSS will be inlined here by build process -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="site-header" role="banner">
      <div class="container">
        <!-- Logo -->
        <a
          href="/"
          class="site-logo"
          aria-label="Stay Dripped Mobile IV - Homepage"
        >
          <picture>
            <source
              media="(max-width: 600px)"
              srcset="
                /assets/images/logo-stacked.png    1x,
                /assets/images/logo-stacked@2x.png 2x
              "
            />
            <img
              src="/assets/images/logo.png"
              srcset="/assets/images/logo.png 1x, /assets/images/logo@2x.png 2x"
              alt="Stay Dripped Mobile IV"
              width="200"
              height="40"
              class="img-responsive"
            />
          </picture>
        </a>

        <!-- Main Navigation -->
        <nav class="main-nav" role="navigation" aria-label="Main navigation">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="/services" class="main-nav__link">Services</a>
              <div class="main-nav__dropdown">
                <a href="/iv-therapy" class="main-nav__dropdown-link"
                  >IV Therapy</a
                >
                <a href="/nad-therapy" class="main-nav__dropdown-link"
                  >NAD+ Therapy</a
                >
                <a href="/aesthetic" class="main-nav__dropdown-link"
                  >Aesthetic Services</a
                >
                <a href="/blood-testing" class="main-nav__dropdown-link"
                  >Blood Testing</a
                >
              </div>
            </li>
            <li class="main-nav__item">
              <a href="/how-it-works" class="main-nav__link">How It Works</a>
            </li>
            <li class="main-nav__item">
              <a href="/memberships" class="main-nav__link">Memberships</a>
            </li>
            <li class="main-nav__item">
              <a href="/testimonials" class="main-nav__link">Reviews</a>
            </li>
            <li class="main-nav__item">
              <a href="/faq" class="main-nav__link">FAQ</a>
            </li>
          </ul>
        </nav>

        <!-- Header Actions -->
        <div class="header-actions">
          <!-- Dark Mode Toggle -->
          <button
            id="dark-mode-toggle"
            class="dark-mode-toggle"
            aria-label="Toggle dark mode"
            title="Toggle dark mode"
          >
            ☀️
          </button>

          <!-- Primary CTA -->
          <a
            href="/booking"
            class="btn btn--primary btn--lg"
            data-analytics="header-cta"
          >
            Book Now
          </a>

          <!-- Mobile Menu Toggle -->
          <button
            class="mobile-menu-toggle"
            aria-label="Toggle mobile menu"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <div class="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Menu -->
    <div
      class="mobile-menu"
      id="mobile-menu"
      role="dialog"
      aria-modal="true"
      aria-label="Mobile navigation"
    >
      <div class="mobile-menu__content">
        <button class="mobile-menu__close" aria-label="Close mobile menu">
          ×
        </button>

        <nav role="navigation" aria-label="Mobile navigation">
          <ul class="mobile-menu__list">
            <li class="mobile-menu__item">
              <a href="/services" class="mobile-menu__link">Services</a>
            </li>
            <li class="mobile-menu__item">
              <a href="/how-it-works" class="mobile-menu__link">How It Works</a>
            </li>
            <li class="mobile-menu__item">
              <a href="/memberships" class="mobile-menu__link">Memberships</a>
            </li>
            <li class="mobile-menu__item">
              <a href="/testimonials" class="mobile-menu__link">Reviews</a>
            </li>
            <li class="mobile-menu__item">
              <a href="/faq" class="mobile-menu__link">FAQ</a>
            </li>
            <li class="mobile-menu__item">
              <a
                href="/booking"
                class="mobile-menu__link btn btn--primary btn--full"
                >Book Treatment</a
              >
            </li>
          </ul>
        </nav>

        <!-- Social Links -->
        <div class="mobile-menu__social">
          <a
            href="https://facebook.com/staydrippedmobileiv"
            aria-label="Facebook"
            class="social-link"
          >
            <img
              src="/assets/images/facebook_logo_icon.png"
              alt=""
              width="24"
              height="24"
            />
          </a>
          <a
            href="https://instagram.com/staydrippedmobileiv"
            aria-label="Instagram"
            class="social-link"
          >
            <img
              src="/assets/images/instagram-icon.png"
              alt=""
              width="24"
              height="24"
            />
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" role="main">
      <!-- Page content will go here -->
    </main>
  </body>
</html>
