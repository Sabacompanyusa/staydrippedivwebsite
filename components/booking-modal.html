<button class="cta-button" id="openBooking">Book Your Appointment</button>

<div id="bookingModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="bookingTitle">
  <div class="modal-content">
    <button class="close" type="button" aria-label="Close">&times;</button>
    <h3 id="bookingTitle">Schedule Your IV Treatment</h3>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a Service --</option>
        <option>IV Therapy</option>
        <option>NAD‚Å∫ Infusion</option>
        <option>Peptide Therapy</option>
        <option>Micronutrients</option>
        <option>Cold Plunge</option>
        <option>Corporate/Group Event</option>
      </select>

      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <button type="submit" class="cta-button">Submit Request</button>
    </form>
</div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('bookingModal');
    const openBtn = document.getElementById('openBooking');
    const closeBtn = modal.querySelector('.close');

    function open() {
      modal.style.display = 'block';
    }

    function close() {
      modal.style.display = 'none';
    }

    openBtn.addEventListener('click', open);
    closeBtn.addEventListener('click', close);
    modal.addEventListener('click', e => {
      if (e.target === modal) close();
    });
  });
</script>
