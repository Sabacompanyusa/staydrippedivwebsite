<button class="cta-button" id="openBooking">Book Your Appointment</button>

<div id="bookingModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Schedule Your IV Treatment</h3>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a Service --</option>
        <option>IV Therapy</option>
        <option>NAD‚Å∫ Infusion</option>
        <option>Peptide Therapy</option>
        <option>Micronutrients</option>
        <option>Cold Plunge</option>
        <option>Corporate/Group Event</option>
      </select>

      <label for="datetime">Preferred Date & Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <button type="submit" class="cta-button">Submit Request</button>
    </form>
  </div>
</div>
