<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Qualiphy</title>
    <meta name="description" content="The page you're looking for cannot be found. Return to Qualiphy's homepage for premium wellness and healthcare solutions.">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/qualiphy-style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <style>
        /* 404 Page Specific Styles */
        .error-page {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #667eea 100%);
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-actions .btn {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }
        
        .btn-primary:hover {
            background: transparent;
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgb(0 0 0 / 10%);
        }
        
        .btn-outline {
            background: transparent;
            color: #666;
            border: 2px solid #ddd;
        }
        
        .btn-outline:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.3;
        }
        
        /* Quick Links */
        .quick-links {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }
        
        .quick-links h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .link-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .link-item:hover {
            background: white;
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgb(0 0 0 / 10%);
        }
        
        .link-item i {
            font-size: 30px;
            margin-bottom: 10px;
            color: var(--primary-color);
            display: block;
        }
        
        /* Responsive */
        @media (width <= 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-actions .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>
    
    <!-- 404 Content -->
    <main class="error-page">
        <div class="container">
            <div class="error-content">
                <div class="error-icon">üîç</div>
                <div class="error-code">404</div>
                <h1 class="error-title">Oops! Page Not Found</h1>
                <p class="error-message">
                    We couldn't find the page you're looking for. It might have been moved, deleted, or perhaps you typed the wrong URL.
                </p>
                
                <div class="error-actions">
                    <a href="/" class="btn btn-primary">Return to Homepage</a>
                    <a href="/services.html" class="btn btn-outline">Browse Services</a>
                </div>
                
                <div class="quick-links">
                    <h3>Popular Pages</h3>
                    <div class="links-grid">
                        <a href="/services/iv-therapy.html" class="link-item">
                            <i>üíß</i>
                            <span>IV Therapy</span>
                        </a>
                        <a href="/services/hormone-replacement.html" class="link-item">
                            <i>‚ö°</i>
                            <span>Hormone Therapy</span>
                        </a>
                        <a href="/services/aesthetic.html" class="link-item">
                            <i>‚ú®</i>
                            <span>Aesthetic Treatments</span>
                        </a>
                        <a href="/membership.html" class="link-item">
                            <i>‚≠ê</i>
                            <span>Membership</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script src="assets/js/main.js" defer></script>
    <script>
        // Load header and footer components
        async function loadComponent(id, path) {
            try {
                const response = await fetch(path);
                if (response.ok) {
                    const content = await response.text();
                    document.getElementById(id).innerHTML = content;
                }
            } catch (error) {
                console.error(`Error loading ${path}:`, error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent('header-container', '/components/header.html');
            loadComponent('footer-container', '/components/footer.html');
        });
    </script>
</body>
</html>
