<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Premium mobile IV therapy delivered to you. Professional hydration, NAD+, and wellness services in Scottsdale & Phoenix."
    />

    <!-- Favicon and manifest -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1a2a47" />

    <title>Stay Dripped Mobile IV - Premium Mobile IV Therapy</title>
  </head>
  <body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="site-header" role="banner">
      <div class="container">
        <a href="/" class="site-logo">
          <img
            src="/assets/images/logo.png"
            alt="Stay Dripped Mobile IV"
            width="200"
            height="40"
          />
        </a>

        <nav class="main-nav">
          <ul class="main-nav__list">
            <li><a href="/services" class="main-nav__link">Services</a></li>
            <li>
              <a href="/how-it-works" class="main-nav__link">How It Works</a>
            </li>
            <li>
              <a href="/memberships" class="main-nav__link">Memberships</a>
            </li>
            <li><a href="/testimonials" class="main-nav__link">Reviews</a></li>
            <li><a href="/faq" class="main-nav__link">FAQ</a></li>
          </ul>
        </nav>

        <div class="header-actions">
          <button id="dark-mode-toggle" class="dark-mode-toggle">☀️</button>
          <a href="/booking" class="btn btn--primary">Book Now</a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" role="main">
      <!-- Hero Section -->
      <section class="hero">
        <div class="container">
          <h1>Premium Mobile IV Therapy Delivered to You</h1>
          <p class="lead">
            Recharge, rejuvenate, and repeat with our professional healthcare
            services.
          </p>
          <a href="/booking" class="btn btn--primary btn--lg"
            >Book Treatment Now</a
          >
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2024 Stay Dripped Mobile IV. All rights reserved.</p>
      </div>
    </footer>

    <!-- Back to Top -->
    <button id="back-to-top" class="fab" style="display: none">↑</button>
  </body>
</html>
