<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="scroll-indicator" id="scrollIndicator"></div>
  <div id="header-container"></div>
  <div id="qualiphy-container"></div>
  <main id="main-content">
    <div id="hero-container"></div>
    <div id="services-container"></div>
    <div id="booking-container"></div>
    <div id="booking-modal-container"></div>
    <div id="how-it-works-container"></div>
    <div id="testimonials-container"></div>
    <div id="memberships-container"></div>
    <div id="faq-container"></div>
  </main>
  <div id="footer-container"></div>

  <script>
    async function loadComponent(containerId, componentPath) {
      try {
        const container = document.getElementById(containerId);
        if (!container) {
          console.warn(`[DEBUG] Container "${containerId}" not found.`);
          return;
        }
        const response = await fetch(componentPath, { mode: 'cors' });
        if (!response.ok) {
          throw new Error(`[DEBUG] Failed to load ${componentPath}: ${response.status}`);
        }
        const html = await response.text();
        container.innerHTML = html;
        container.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
            newScript.crossOrigin = "anonymous";
          } else {
            newScript.textContent = oldScript.textContent;
          }
          newScript.onerror = () => console.error(`[DEBUG] Script failed: ${newScript.src}`);
          newScript.onload = () => console.log(`[DEBUG] Script loaded: ${newScript.src || '[inline script]'}`);
          document.body.appendChild(newScript);
        });
        console.log(`[DEBUG] Loaded component: ${componentPath}`);
      } catch (error) {
        console.error(`[DEBUG] Error loading ${componentPath}:`, error);
        const container = document.getElementById(containerId);
        if (container) container.innerHTML = `<div style="color:red;">⚠️ Could not load: ${componentPath}</div>`;
      }
    }

    window.addEventListener('load', async () => {
      const components = [
        ['header-container', 'components/header.html'],
        ['hero-container', 'components/hero.html'],
        ['services-container', 'components/services.html'],
        ['booking-container', 'components/booking.html'],
        ['booking-modal-container', 'components/booking-modal.html'],
        ['how-it-works-container', 'components/how-it-works.html'],
        ['testimonials-container', 'components/testimonials.html'],
        ['memberships-container', 'components/memberships.html'],
        ['faq-container', 'components/faq.html'],
        ['qualiphy-container', 'components/qualiphy.html'],
        ['footer-container', 'components/footer.html']
      ];

      for (const [id, path] of components) {
        await loadComponent(id, path);
      }

      if (typeof window.initializeApp === 'function') {
        try {
          window.initializeApp();
          console.log("[DEBUG] initializeApp() executed");
        } catch (err) {
          console.error("[DEBUG] initializeApp() failed:", err);
        }
      }
    });
  </script>
</body>
</html>
