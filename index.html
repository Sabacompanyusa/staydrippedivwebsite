  <!-- Component Loader Script -->

  <script>
    // Load components dynamically
    async function loadComponent(containerId, componentPath) {
      try {
        const response = await fetch(componentPath);
        const html = await response.text();
        document.getElementById(containerId).innerHTML = html;
      } catch (error) {
        console.error(`Error loading component ${componentPath}:`, error);
      }
    }

    // Load all components
    document.addEventListener('DOMContentLoaded', async () => {
      await Promise.all([
        loadComponent('header-container', 'components/header.html'),
        loadComponent('hero-container', 'components/hero.html'),
        loadComponent('services-container', 'components/services.html'),
        loadComponent('booking-container', 'components/booking.html'),
        loadComponent('booking-modal-container', 'components/booking-modal.html'),
        loadComponent('how-it-works-container', 'components/how-it-works.html'),
        loadComponent('testimonials-container', 'components/testimonials.html'),
        loadComponent('memberships-container', 'components/memberships.html'),
        loadComponent('faq-container', 'components/faq.html'),
        loadComponent('qualiphy-container', 'components/qualiphy.html'),
        loadComponent('footer-container', 'components/footer.html'),
        loadComponent('quiz-container', 'components/quiz.html')
      ]);

      // Initialize components after loading
      if (typeof window.initializeApp === 'function') {
        window.initializeApp();
      }
    });
  </script>
