<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Disclaimer - Stay Dripped Mobile IV</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <div class="scroll-indicator" id="scrollIndicator"></div>
  <div id="header-container"></div>
  <main class="static-page">
    <div class="container">
      <h1>Medical Disclaimer</h1>
      <p>This content is for informational purposes only and is not medical advice. Replace with your official disclaimer.</p>
    </div>
  </main>
  <div id="footer-container"></div>
  <script src="assets/js/main.js"></script>
  <script>
    async function loadComponent(id, path) {
      const resp = await fetch(path);
      document.getElementById(id).innerHTML = await resp.text();
    }
    document.addEventListener('DOMContentLoaded', () => {
      loadComponent('header-container', 'components/header.html');
      loadComponent('footer-container', 'components/footer.html');
    });
  </script>
</body>
</html>
