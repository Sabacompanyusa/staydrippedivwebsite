      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #2d3748;
      font-weight: 700;
      text-align: center;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
      border-radius: 2px;
    }

    h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #00c6ff;
      font-weight: 600;
    }

      margin-top: 30px;

  <!-- JavaScript -->
  <script>
    const cart = [];

    function addToCart(item, price) {
      try {
        const existingItem = cart.find(cartItem => cartItem.item === item);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({ item, price, quantity: 1 });
        }
        renderCart();
        showAddedNotification(item);
      } catch (error) {
        console.log('Cart error handled:', error);
      }
    }

    function removeFromCart(index) {
      try {
        if (index >= 0 && index < cart.length) {
          cart.splice(index, 1);
          renderCart();
        }
      } catch (error) {
        console.log('Remove cart error handled:', error);
      }
    }

    function renderCart() {
      try {
        const cartSummary = document.getElementById('cartSummary');
        const cartTotal = document.getElementById('cartTotal');
        
        if (!cartSummary || !cartTotal) return;
        
        if (cart.length === 0) {
          cartSummary.innerHTML = `
            <div class="empty-cart">
              <div class="empty-cart-icon">🛒</div>
              <h3>Your cart is empty</h3>
              <p>Add some treatments from the menu above to get started!</p>
            </div>
          `;
          cartTotal.textContent = '';
          return;
        }

        let html = '';
        let sum = 0;
        
        cart.forEach(({ item, price, quantity }, index) => {
          const itemTotal = price * quantity;
          sum += itemTotal;
          html += `
            <div class="cart-item">
              <div>
                <strong>${item}</strong> ${quantity > 1 ? `(×${quantity})` : ''}
                <div style="color: #718096; font-size: 0.9em;">$${price} each</div>
              </div>
              <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-weight: 700; color: #00c6ff;">$${itemTotal.toFixed(2)}</span>
                <button class="remove-btn" onclick="removeFromCart(${index})" title="Remove item">×</button>
              </div>
            </div>
          `;
        });
        
        cartSummary.innerHTML = html;
        cartTotal.innerHTML = `<strong>Total: $${sum.toFixed(2)}</strong>`;
      } catch (error) {
        console.log('Render cart error handled:', error);
      }
    }

    function showInfo(title, description) {
      try {
        alert(`${title}\n\n${description}\n\nFor detailed ingredients, contraindications, and medical information, please consult with our licensed medical team during your consultation.`);
      } catch (error) {
        console.log('Show info error handled:', error);
      }
    }

    function showAddedNotification(item) {
      try {
        // Remove any existing notifications
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(notification => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        });

        const notification = document.createElement('div');
        notification.className = 'notification';
        notification.textContent = `✅ ${item} added to cart!`;
        
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
          notification.style.transform = 'translateX(0)';
        }, 100);
        
        // Animate out and remove
        setTimeout(() => {
          notification.style.transform = 'translateX(100%)';
          setTimeout(() => {
            if (notification.parentNode) {
              document.body.removeChild(notification);
            }
          }, 300);
        }, 3000);
      } catch (error) {
        console.log('Notification error handled:', error);
      }
    }

    // Navigation handling
    document.addEventListener('DOMContentLoaded', function() {
      try {
        renderCart();
      } catch (error) {
        console.log('Navigation error handled:', error);
      }
    });
  </script>
