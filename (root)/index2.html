    :root {
      /* Stay Dripped Brand Colors */

      --stay-dripped-secondary: #00bcd4;

      /* Background Colors */

      --radius-md: 0.5rem;

      --transition-slow: all 0.5s ease-in-out;

      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .popular-card {
      background: var(--bg-primary);
      border-radius: var(--radius-xl);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: var(--transition-base);
    }

    .popular-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .popular-card.featured {
      border: 2px solid var(--stay-dripped-secondary);
      transform: scale(1.02);
    }

    .popular-header {
      position: relative;
      height: 180px;
      overflow: hidden;
    }

    .popular-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
